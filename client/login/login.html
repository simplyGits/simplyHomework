<template name="login_signup">
	<div id="loginPage">
		<div id="back"></div>
		<div id="overlay"></div>

		{{#if isLoading}}
			<div id="loadingContainer">
				{{> loading}}
			</div>
		{{/if}}

		<div id="content" class="{{__loading}}">
			<div class="appNameHeader"></div>
			<h1>Jouw overzicht</h1>

			<div id="container">
				{{#if template}}
					{{> template}}
				{{else}}
					<div id="buttons">
						{{#if loggingIn}}
							<a href="{{pathFor 'signup'}}">Account maken</a>
							<a href="{{pathFor 'login'}}" class="active">Inloggen</a>
						{{else}}
							<a href="{{pathFor 'signup'}}" class="active">Account maken</a>
							<a href="{{pathFor 'login'}}">Inloggen</a>
						{{/if}}
					</div>

					{{#if loggingIn}}
						{{> login}}
					{{else}}
						{{> signup}}
					{{/if}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="login">
	<div id="loginForm">
		<form class="vertical full-width">
			<fieldset name="Login Form">
				<div id="emailGroup" class="group">
					<label for="emailInput">Email</label>
					<input type="email" id="emailInput" placeholder="hello@simplyApps.nl" autofocus />
				</div>
				<div id="passwordGroup" class="group">
					<label for="passwordInput">Wachtwoord</label>
					<input type="password" id="passwordInput" placeholder="●●●●●●●●●●">
				</div>
				<div class="group no-margin">
					<a href="{{pathFor 'forgotPass'}}">Wachtwoord vergeten</a>
				</div>
				<input type="submit" class="btn btn-primary" value="Inloggen"/>
			</fieldset>
		</form>
	</div>
</template>

<template name="signup">
	<div id="signupForm">
		<form class="vertical full-width">
			<fieldset name="Signup Form">
				<div id="emailGroup" class="group">
					<label for="emailInput">Email</label>
					<input type="email" id="emailInput" placeholder="hello@simplyApps.nl" autofocus />
				</div>
				<div id="passwordGroup" class="group">
					<label for="passwordInput">Wachtwoord</label>
					<input type="password" id="passwordInput" placeholder="●●●●●●●●●●">
				</div>
				<div id="passwordRepeatGroup" class="group">
					<label for="passwordRepeatInput">Wachtwoord</label>
					<input type="password" id="passwordRepeatInput" placeholder="●●●●●●●●●●">
				</div>
				<div id="allowGroup" class="group checkbox">
					<label>
						<input type="checkbox">
						<span style="font-size: 13px">
							Ik ga akkoord met het <a href="/privacy" target="_blank">volledige privacy beleid van simplyHomework</a>.
						</span>
					</label>
				</div>
				<input type="submit" class="btn btn-primary" value="Account maken"/>
			</fieldset>
		</form>
	</div>
</template>

<template name="tfa_login">
	<div id="tfaForm">
		<form class="vertical full-width">
			<fieldset name="Tfa Form">
				<div id="tfaGroup" class="group">
					<label for="tfaInput">2-staps authenticatie code</label>
					<input type="text" id="tfaInput" autofocus />
				</div>

				<input type="submit" class="btn btn-primary" value="Inloggen"/>
			</fieldset>
		</form>
	</div>
</template>

<template name="forgotPass_login">
	<div id="tfaForm">
		<form class="vertical full-width">
			<fieldset name="Password forgotten Form">
				<div id="emailGroup" class="group">
					<label for="emailInput">Email</label>
					<input type="email" id="emailInput" placeholder="hello@simplyApps.nl" autofocus />
				</div>

				<input type="submit" class="btn btn-primary" value="Wachtwoord resetten"/>
			</fieldset>
		</form>
	</div>
</template>
