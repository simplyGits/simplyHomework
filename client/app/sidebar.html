<template name="sidebar">
	<div class="sidebar unselectable" onselectstart="return false;" ondragstart="return false;">
		{{#with currentUser}}
			<a href="{{pathFor 'personView' id=_id}}">
				<div class="sidebarProfile">
					<div class="sidebarProfileBack" style="background-image: url({{picture this 250}})"></div>
					<img class="sidebarProfilePicture" src="{{picture this 100}}" width="50" height="50"/>
					<div class="sidebarProfileName">
						{{profile.firstName}}
					</div>
				</div>
			</a>
		{{else}}
			<div class="sidebarProfile"></div>
		{{/with}}
		<a href="{{pathFor 'overview'}}">
			<div class="sidebarButton" id="overview">
				<span>Overzicht</span>
			</div>
		</a>
		<a href="{{pathFor 'calendar'}}">
			<div class="sidebarButton" id="calendar">
				<span>Agenda</span>
			</div>
		</a>
		<a href="{{pathFor 'messages'}}">
			<div class="sidebarButton" id="messages">
				<span>Berichten</span>
			</div>
		</a>

		<div class="sidebarSubheading" id="classes">
			Vakken
			<div id="addClassButton" class="pull-right" style="margin-right: 15px">
				<i class="fa fa-plus-circle"></i>
			</div>
		</div>

		<div class="sidebarClasses smoothScroll">
			{{#each classes}}
				{{> sidebarClass}}
			{{/each}}
		</div>
		<div class="sidebarFooter">
			<div class="sidebarFooterSettingsIcon"></div>
			<div class="appNameHeader sidebarFooterAppNameHeader"></div>
		</div>
	</div>
</template>

<template name="sidebarClass">
	<a href="{{pathFor 'classView' id=_id}}">
		<div class="sidebarButton sidebarClass" id="{{_id}}">
			<div class="classColorBar" style="border-color: {{__color}}"></div>
			<span>{{__sidebarName}}</span>
		</div>
	</a>
</template>
