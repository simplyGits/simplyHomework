<template name="messages">
	<div id="messages">
		{{> messages_sidebar}}
		{{#if isComposing}}
			<div class="page">
				{{> message_compose}}
			</div>
		{{/if}}
		{{#if folder}}
			<div class="page">
				{{#if hasService}}
					{{#if Template.subscriptionsReady}}
						{{#with currentMessage}}
							{{> message_current_message}}
						{{else}}
							{{#with folder}}
								{{> messages_messageList}}
							{{/with}}
						{{/with}}
					{{else}}
						{{> loading}}
					{{/if}}
				{{else}}
					Je bent niet <a href="{{pathFor 'settings' page='externalServices'}}">verbonden</a> met sites die berichten ondersteunen.
				{{/if}}
			</div>
		{{/if}}
	</div>
</template>

<template name="messages_sidebar">
	<div id="messagesSidebar">
		<div class="header">Berichten</div>
		<div class="folderList">
			{{! TODO make it possible to add custom folders. }}
			{{#each folders}}
				{{> messages_sidebar_folder}}
			{{/each}}

			{{#if hasService}}
				<div id="compose">
					Bericht opstellen
				</div>
			{{/if}}
		</div>
	</div>
</template>

<template name="messages_sidebar_folder">
	<a href="{{pathFor 'messages' folder=name}}">
		<div class="item {{current}}">
			{{friendlyName}}
		</div>
	</a>
</template>

<template name="messages_messageList">
	<div class="header">
		<div id="name">{{friendlyName}}</div>
		<span id="closeButton">&times;</span>
	</div>
	<div class="pageContent" id="messageList">
		{{#if messages}}
			{{#each messages}}
				{{> messages_message_row}}
			{{/each}}

			{{#if hasMore}}
				{{#if isLoadingNext}}
					<div class="loadMore loading">
						Berichten aan het laden...
					</div>
				{{else}}
					<div class="loadMore">
						Scroll naar onder om meer berichten te laden.
					</div>
				{{/if}}
			{{/if}}
		{{else}}
			Geen berichten gevonden
		{{/if}}
	</div>
</template>

<template name="messages_message_row">
	<div class="message">
		<header>
			{{subject}}
		</header>
		<div class="sender">
			<span class="dim">Verzender:</span> {{sender.fullName}}
		</div>
		<div class="recipients">
			<span class="dim">Ontvangers:</span> {{__recipients}}
		</div>
	</div>
</template>

<template name="message_current_message">
	<div class="header">
		<div id="name">{{subject}}</div>
		<span id="closeButton" class="desktop-too">&times;</span>
	</div>
	<div class="pageContent" id="full_message">
		<div class="sender">
			<span class="dim">Verzender:</span> {{{senderString}}}
		</div>
		<div class="recipients">
			<span class="dim">Ontvangers:</span> {{{recipientsString}}}
		</div>
		<div class="sendDate">
			Verzonden om: {{dateFormat 'dddd D MMMM YYYY HH:mm' sendDate}}
		</div>
		{{#if attachments}}
			<div class="attachments">
				{{plural attachmentCount 'Bijlage' 'Bijlagen'}}: {{{attachments}}}
			</div>
		{{/if}}
		<div class="body">
			{{{body}}}
		</div>
	</div>
</template>

<template name="message_compose">
	<div id="compose_message">
		<button id="send">Verzenden <i class="fa fa-angle-double-right"></i></button>
		<input type="text" id="subject" placeholder="Onderwerp" />
		<input type="text" id="recipients" placeholder="Ontvangers, gescheiden door een ';'" value="{{recipientsString}}" />
		<textarea id="message" placeholder="Bericht inhoud"></textarea>
	</div>
</template>
