<template name="2fa_key_modal">
	<div class="modal fade" aria-hidden="true" id="2fa_key_modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">2-staps authenticatie privé sleutel</h4>
				</div>
				<div class="modal-body">
					<div id="description">
						Typ de onderstaande code over in een programma zoals <a href="https://support.google.com/accounts/answer/1066447" target="_blank">Google Authenticator</a>.<br>
						Voortaan wordt bij het inloggen om een speciale code gevraagd, de code kan je zien met de app waarmee je deze code gescand hebt. Als je een nieuwe sleutel nodig hebt moet je 2-staps authenticatie wéér uit en aan zetten.<br><br>
						Mocht er iets fout gaan waardoor je niet meer kan inloggen op je account, <a href="mailto:hello@simplyApps.nl">stuur ons dan een mail</a>.
					</div>
					<div id="tfa_key">{{key}}</div>
					{{! <img id="qr" src="/2fa/qr" alt="privé sleutel"/> }}
					{{! TODO: provide a recovery token }}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Sluiten</button>
				</div>
			</div>
		</div>
	</div>
</template>
