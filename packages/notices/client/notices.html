<template name="notices">
	{{#each notices}}
		{{> notice}}
	{{else}}
		{{#if ready}}
			<div id="nocardsnotice">
				{{timeGreeting}} {{currentUser.profile.firstName}}!<br>
				Momenteel hebben we geen kaarten voor je.
			</div>
		{{else}}
			{{> loading}}
		{{/if}}
	{{/each}}
</template>

<template name="notice">
	<div class="notice {{clickable}} {{hover}}">
		{{#if header}}
			<div class="header">
				{{header}}

				{{#if subheader}}
					<div class="subheader">
						{{subheader}}
					</div>
				{{/if}}
			</div>
		{{/if}}
		{{#if template}}
			{{> Template.dynamic template=template data=data}}
		{{/if}}
	</div>
</template>
