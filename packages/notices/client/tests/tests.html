<template name="tests">
	<div id="tests">
		{{#each tests}}
			{{> testItem}}
		{{/each}}
	</div>
</template>

<template name="testItem">
	<div class="test" style="opacity: {{opacity}}">
		<div class="back" style="background-color: {{class.__color}}"></div>
		<div class="date">{{friendlyDate}}</div>
		<div class="className">
			{{#if class}}
				{{class.name}}
			{{else}}
				{{description}}
			{{/if}}
		</div>
		<div class="type">{{contentTypeLong}}</div>
		<div class="description">{{{newlines content.description}}}</div>
	</div>
</template>
