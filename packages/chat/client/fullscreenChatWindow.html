<template name="stashedFile">
	<div class="stashedFile">
		{{name}}
		<i class="fa fa-times" data-action="deleteFile"></i>
	</div>
</template>

<template name="fullscreenChatWindow">
	<div id="fullscreenChatWindow">
		<div id="headerAsides"> {{! wrapping div is just here to keep everything clean. }}
			<div class="userStatus {{status}}">
				{{friendlyStatus}}
			</div>
			<div class="closeChat">
				&times;
			</div>
		</div>

		<div id="header" class="{{headerClickable}}">
			{{#if sidebarIcon}}
				<img class="profilePicture" src="{{sidebarIcon}}" width="75" height="75">
			{{else}}
				<div class="profilePicture">
					{{#each users}}
						<img src="{{picture this 50}}" width="25">
					{{/each}}
				</div>
			{{/if}}
			<div class="name">{{friendlyName}}</div>
		</div>

		{{> chatMessages}}

		<div id="footer" class="{{__editing}} {{__error}}">
			<button class="sendButton">
				<span id="sendText">verzenden</span>
				<i id="sendIcon" class="fa fa-angle-double-right"></i>
			</button>
			<input type="text" id="messageInput" placeholder="Typ bericht, enter om te versturen." autofocus/>
			{{#with statusMessage}}
				<div id="statusMessage">{{{this}}}</div>
			{{/with}}
		</div>
	</div>
</template>
